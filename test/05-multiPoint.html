<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制三个点 </title>
    <style>
        body{background-color: #bbbbbb;}
        #webgl{
            background-color:#ffffff;
        }
    </style>
</head>
<body onload="main()">
<canvas id="webgl" width="1000" height="500">浏览器不支持</canvas>
<script src="../lib/webgl-utils.js"></script>
<script src="../lib/webgl-debug.js"></script>
<script src="../lib/cuon-utils.js"></script>
<script>
    //顶点着色器
    var VSHADER_SOURCE =
        'attribute vec4 a_Position;\n' +
        'void main() {\n' +
        ' gl_Position = a_Position;\n' +  //设置坐标
        ' gl_PointSize = 10.0;\n' +   //设置尺寸
        '}\n';

    //片元着色器
    var FSHADER_SOURCE =
        'precision mediump float;\n' +
        'uniform vec4 u_FragColor;\n' +
        'void main() {\n' +
        '  gl_FragColor = u_FragColor;\n' +    //设置颜色
        '}\n';

    function main() {
        var canvas = document.getElementById("webgl"),
            gl = getWebGLContext(canvas),
            g_points = [],
            g_colors = [];

        if(!gl){
            throw "不支持 WEBGL";
            return;
        }
        if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)){
            throw "着色器渲染失败";
            return;
        }
        var n = initVertexBuffers(gl);
        if(n < 0){
            throw "顶点坐标设定失败";
            return;
        }
        //设置背景色
        gl.clearColor(1.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        var u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor');
        if(!u_FragColor){
            throw "获取u_FragColor失败";
            return;
        }
        gl.uniform4f(u_FragColor, 0.0, 1.0, 0.0, 1.0);

        gl.drawArrays(gl.POINTS, 0, n);

    }
    function initVertexBuffers(gl) {
        var verticel = new Float32Array([0.0, 0.5, -0.5, -0.5, 0.5, -0.5]);
        var n = 3;  //点的个数

        //创建缓冲区对象
        var vertexBuffer = gl.createBuffer();
        if(!vertexBuffer){
            throw "创建缓冲对象失败";
            return -1;
        }
        //将缓冲区对象绑定到目标
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);

        //向缓冲区对象中写入数据
        gl.bufferData(gl.ARRAY_BUFFER, verticel, gl.STATIC_DRAW);

        //获取a_Position变量的存储位置
        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if(a_Position < 0){
            throw "获取a_Position的存储位置失败";
            return;
        }

        //将缓冲区对象分配给 a_Position变量
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);

        //连接a_Position变量与分配给它的缓冲区对象
        gl.enableVertexAttribArray(a_Position);

        return n;
    }




</script>
</body>
</html>
